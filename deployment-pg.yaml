# original code found at: https://severalnines.com/database-blog/using-kubernetes-deploy-postgresql
# TODO: health checks
# pg parameters (TODO: these should be secrets ?)
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: postgres
data:
  # The POSTGRES_* environment variables are used to define the way that the databases
  # get created and connected. If you have an existing database, you need to define
  # the PG* environment variables so that you can connect to it.
  POSTGRES_DB: postgresdb
  POSTGRES_USER: postgresadmin
  POSTGRES_PASSWORD: admin123
  PGDATA: "/var/lib/postgresql/data/pgdata"

---
# deploying a PV object to persist data across reboots
kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv-volume
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"

---
# a PV claim is ...
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pv-claim
  labels:
    app: postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---
# main pg deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-dep
spec:
  replicas: 1
  selector:
      matchLabels:
        app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13.2
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-db
      # specifying storage mendium
      volumes:
        - name: postgres-db
          persistentVolumeClaim:
            claimName: postgres-pv-claim

---
# pg service to expose port 5432
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
   - port: 5432
     targetPort: 5432
  selector:
   app: postgres
